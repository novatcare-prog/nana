name: mch_health_worker
description: MCH Kenya Health Worker App
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  
  # State Management
  flutter_riverpod: ^2.4.0
  
  # Supabase
  supabase_flutter: ^2.0.0
  
  # Hive for offline storage
  hive: ^2.2.3
  hive_flutter: ^1.1.0
  connectivity_plus: ^5.0.2
  path_provider: ^2.1.1

  # PDF/Export functionality
  pdf: ^3.10.0
  printing: ^5.11.0
  share_plus: ^7.2.0
  url_launcher: ^6.2.0

  
  # UI
  intl: ^0.18.0

  # UUID generation
  uuid: ^4.0.0
  
  # Local packages
  mch_core:
    path: ../../packages/mch_core

  # Connectivity
  package_info_plus: ^9.0.0
  shared_preferences: ^2.5.3

  # Environment variables
  flutter_dotenv: ^5.1.0
  sqflite: ^2.4.2
  path: ^1.9.1
  mobile_scanner: ^7.1.4

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0
  flutter_launcher_icons: ^0.13.1
  flutter_native_splash: ^2.3.10
  
  # Code generation
  hive_generator: ^2.0.1
  build_runner: ^2.4.6

flutter:
  uses-material-design: true
  assets:
    - .env
    - assets/images/

flutter_launcher_icons:
  android: true
  ios: true
  image_path: "assets/images/BLUE_app_launcher_ICON-01.png"
  adaptive_icon_background: "#FFFFFF"
  adaptive_icon_foreground: "assets/images/BLUE_app_launcher_ICON-01.png"
  remove_alpha_ios: true  

flutter_native_splash:
  # Light mode splash
  color: "#FFFFFF"
  image: "assets/images/blue_login_icon-01.png"
  
  # Dark mode splash
  color_dark: "#121212"
  image_dark: "assets/images/blue_login_icon-01.png"
  
  # Platforms
  android: true
  ios: true
  web: false
  
  # Android 12+
  android_12:
    image: "assets/images/blue_login_icon-01.png"
    color: "#FFFFFF"
    icon_background_color: "#FFFFFF"
    
    # Android 12 dark mode
    image_dark: "assets/images/blue_login_icon-01.png"
    color_dark: "#121212"
    icon_background_color_dark: "#121212"
  
  # iOS specific
  ios_content_mode: "center"
  fullscreen: true