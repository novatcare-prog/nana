name: mch_health_worker
description: MCH Kenya Health Worker App
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  
  # State Management
  flutter_riverpod: ^2.4.0
  
  # Supabase
  supabase_flutter: ^2.0.0
  
  # Hive for offline storage
  hive: ^2.2.3
  hive_flutter: ^1.1.0
  
  # UI
  intl: ^0.18.0

  # UUID generation
  uuid: ^4.0.0
  
  # Local packages
  mch_core:
    path: ../../packages/mch_core

  # Connectivity
  connectivity_plus: ^5.0.0  

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0
  
  # Code generation
  hive_generator: ^2.0.1
  build_runner: ^2.4.6

flutter:
  uses-material-design: true