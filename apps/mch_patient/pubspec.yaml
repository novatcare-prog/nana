name: mch_patient
description: MCH Kenya Patient Mobile Application - Maternal and Child Health tracking for patients
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  # Local package
  mch_core:
    path: ../../packages/mch_core  

  # State Management
  flutter_riverpod: ^2.4.9
  riverpod_annotation: ^2.3.3

  # UI Components
  cupertino_icons: ^1.0.6

  # Navigation
  go_router: ^13.0.0

  # Backend & Auth
  supabase_flutter: ^2.0.0

  # Local Database
  hive: ^2.2.3
  hive_flutter: ^1.1.0

  # Environment Variables
  flutter_dotenv: ^5.1.0

  # Utilities
  intl: ^0.20.2
  uuid: ^4.2.1

  # Notifications
  flutter_local_notifications: ^17.0.0
  timezone: ^0.9.2
  shared_preferences: ^2.2.2

  # Icons
  font_awesome_flutter: ^10.6.0

  # Image Picker
  image_picker: ^1.0.7
  qr_flutter: ^4.1.0
  flutter_map: ^8.2.2
  latlong2: ^0.9.1
  geolocator: ^14.0.2
  # Localization
  easy_localization: ^3.0.3
  flutter_pdfview: ^1.4.4
  path_provider: ^2.1.5
  share_plus: ^12.0.1
  open_filex: ^4.7.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  
  flutter_lints: ^3.0.0
  build_runner: ^2.4.7
  riverpod_generator: ^2.3.9
  hive_generator: ^2.0.1
  flutter_launcher_icons: ^0.13.1

flutter:
  uses-material-design: true

  assets:
    - .env
    - assets/images/
    - assets/translations/
    - assets/pdfs/

flutter_launcher_icons:
  android: true
  ios: true
  image_path: "assets/images/patient_logo.png"
  
  # For Android adaptive icon (recommended)
  adaptive_icon_background: "#FFFFFF"  # White background
  adaptive_icon_foreground: "assets/images/patient_logo.png"    

